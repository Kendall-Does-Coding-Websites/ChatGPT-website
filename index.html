<!DOCTYPE html>
<html>
<head>
    <title>Animated Text with Gradient Background</title>
    <style>
    body {
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .text-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #333;
        transform: translateY(100%);
    }

    .animated-text {
        opacity: 0;
        animation: fadeIn 1s ease-in-out forwards;
    }

    .line-one {
        font-size: 48px;
        margin-bottom: 10px;
    }

    .line-two {
        font-size: 24px;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(100%); }
        100% { opacity: 1; transform: translateY(0%); }
    }
    /* Media Queries */
        @media (max-width: 768px) {
            /* Adjust font-size for smaller screens */
            .text-container {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            /* Adjust font-size for even smaller screens */
            .text-container {
                font-size: 18px;
            }
    }        
    </style>
</head>
<body>
    <div class="text-container">
        <span class="animated-text line-one">KendallDoesCoding</span>
        <span class="animated-text line-two">made in ChatGPT</span>
    </div>

    <script>
        // Wait for the document to load
        document.addEventListener('DOMContentLoaded', function() {
            // Add 'show' class to trigger the animation
            var animatedText = document.querySelectorAll('.animated-text');
            animatedText.forEach(function(text) {
                text.classList.add('show');
            });
        });
    </script>
</body>
</html>
